<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/3f21023fe6.js" crossorigin="anonymous"></script>
</head>

<body>

    <header class="header">
        <div class="header__top-container">
          <img class="header__banner--top" src="/img/logo_rehogar.png" alt="bandera mercadolibre" />
          <nav class="header__nav--header">
    
            <ul class="home__nav__ul ">
              <a href="/login">
                <li> <i class="fa-regular fa-address-card"></i> Ingresa a tu cuenta / Registrate</li>
              </a>
    
              <a class="header__nav-header_ul--compras">
                <li> <i class="fa-solid fa-basket-shopping"></i>Mis compras <p>0</p>
                </li>
              </a>
            </ul>
          </nav>
        </div>
        <div class="header__searchbar-nav--container">
          <button class="header__searchbar-nav--returnButton">Volver al Home</button>
          <div class="header__searchbar--container">
            <input class="header__searchbar" type="search" placeholder="Buscar productos, marcas." /><button>
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
          <nav class="header__nav">
    
            <ul class="home__nav__ul ">
              <a class="home__nav__ul--Access" href="/login">
                <li> <i class="fa-regular fa-address-card"></i></li>
              </a>
    
              <a class="home__nav__ul--shopping">
                <li> <i class="fa-solid fa-basket-shopping"></i>
                  <p>0</p>
                </li>
              </a>
            </ul>
          </nav>
        </div>
    
      </header>


    <main class="register__main">
        <form action="/" method="GET" class="register__main__form">
            <div class="register__main__form__div">
                <input type="text" name="name" placeholder="Nombre y apellido" class="register__main__form__div--barra">
            </div>
            <div class="register__main__form__div">
                <input type="text" name="adress" placeholder="Domicilio" class="register__main__form__div--barra">
            </div>
            <div class="register__main__form__div">
                <input type="text" name="userName" placeholder="Nombre de usuario"
                    class="register__main__form__div--barra">
            </div>
            <div class="register__main__form__div">
                <input type="password" name="password" class="register__main__form__div--barra"
                    placeholder="Contraseña">
            </div>
            <div class="register__main__form__div">
                <input type="password" name="password" class="register__main__form__div--barra"
                    placeholder="Confirmar contraseña">
            </div>
            <div>
                <a href="/"><button class="register__main--button">Crea tu cuenta</button></a>
            </div>
        </form>
    </main>

    <footer class="home__footer">
        <nav class="home__footer--nosotros">
            <ul>
                <li><a href="">Condiciones</a></li>
                <li><a href="">Contacto</a></li>
                <li><a href="">Quienes somos</a></li>
                <li><a href="">Donde estamos</a></li>
                <li><a href="">Sucursales</a></li>
            </ul>
        </nav>
    </footer>


</body>

</html>

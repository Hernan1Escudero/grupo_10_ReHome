<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Re-hogar Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/3f21023fe6.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;400;500;800&family=Inconsolata:wght@400;600;700;800&family=Lilita+One&family=Lobster&display=swap""
        rel=" stylesheet">

</head>

<body class="home">

    <header class="home__header">
        <h1>
            <span>Accede</span>
            <span>a tu cuenta </span>
        </h1>
    </header>

    <main class="home__main">
        <div class="home__main__div--email">
            <label>Email:</label>
            <form class="home__main--form" action="register" method="POST">
                <input class="home__main--barra" type="text" placeholder="">
            </form>
        </div>

        <div class="home__main__div--password">
            <label>Contrase単a:</label>
            <form class="home__main--form" action="password" method="POST">
                <input class="home__main--barra" type="password" placeholder="">
            </form>
            <a href="#">多Olvidaste tu contrase単a?</a>
        </div>

        <section class="home__main__section__botones">
            <div class="home__main__div--ingreso">
                <button type="submit">Ingresar</button>
            </div>
            <a href="#">多Ya tienes cuenta?</a>
            <div class="home__main__div--nueva-cuenta">
                <button type="submit">Crea una nueva cuenta</button>
            </div>
        </section>
    </main>
    

    <aside class="home__aside">
        <section class="home__aside__section">
            <article class="home__aside__section__article">
                <img class="home__aside__section--logo" src="/img/Logo.jpg">
            </article>
        </section>               
    </aside>

    <footer class="home__footer">
        <h6>TODOS LOS DERECHOS RESERVADOS.</h6>
    </footer>

</body>

</html>

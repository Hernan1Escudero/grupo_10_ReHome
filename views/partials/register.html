<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/3f21023fe6.js" crossorigin="anonymous"></script>
</head>

<body>

    <header class="home__header">
        <h2> HEADER </h2>
    </header>


    <main class="container">
        <div class="row">
            <div class="col-12 col-md-10 col-lg-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h4>Registrate</h4>
                    </div>
                    <div class="card-body">
                        <form action="" class="row">
                            <div class="col-12 col-md-6 mb-3">
                                <label class="form-label" for="name">Nombre</label>
                                <input class="form-control" id="name" type="text" name="name" required>
                            </div>
                            <div class="col-12 col-md-6 mb-3">
                                <label for="surname" class="form-label">Apellido</label>
                                <input class="form-control" id="surname" type="text" name="surname">
                            </div>
                            <div class="col-12 mb-3">
                                <label class="form-label" for="email">Email</label>
                                <input class="form-control" id="email" type="email" name="email">
                            </div>
                            <div class="col-12 col-md-6 mb-3">
                                <label class="form-label" for="password">Contraseña</label>
                                <input class="form-control" id="password" type="password" name="password">
                            </div>
                            <div class="col-12 col-md-6 mb-3">
                                <label class="form-label" for="password2">Confirme su contraseña</label>
                                <input class="form-control" id="password2" type="password" name="password2">
                            </div>
                            <div class="col-12 mb-3 d-flex justify-content-end gap-3">
                                <button type="submit" class="buttons buttons__primary">Crear cuenta</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="home__footer">
        <nav class="home__footer--nosotros">
            <ul>
                <li><a href="">Condiciones</a></li>
                <li><a href="">Contacto</a></li>
                <li><a href="">Quienes somos</a></li>
                <li><a href="">Donde estamos</a></li>
                <li><a href="">Sucursales</a></li>
            </ul>
        </nav>
    </footer>


</body>

</html>
